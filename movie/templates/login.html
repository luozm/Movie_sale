{% extends "auth.html" %}

{% block auth %}
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <dl>
            {{ render_field(form.username) }}
            {{ render_field(form.password) }}
        </dl>
        <div style="text-align: center">{{ form.remember_me.label }}{{ form.remember_me(class="remember_me") }}</div>
        <h4>{{ form.submit() }}</h4>
    </form>
{% endblock %}
