<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
  <div class="container">
      <h1>Sign Up</h1>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.username.label }}<br>
                {{ form.username(size=32) }}
            </p>
            <p>
                {{ form.password.label }}<br>
                {{ form.password(size=32, class='my_passport') }}
            </p>
            <p>
                {{ form.repeat_password.label }}<br>
                {{ form.repeat_password(size=32, class='my_passport') }}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>
</body>
</html>
